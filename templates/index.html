{% extends 'bash.html' %}
{% block content %}
{% load staticfiles %}
<section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
</section>

    <!-- Main content -->
<section class="content">
       <div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>150</h3>

              <p>主机总数</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3>53<sup style="font-size: 20px"></h3>

              <p>在线主机</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3>44</h3>

              <p>离线主机</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>65</h3>

              <p>用户人数</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
          </div>
        </div>
        <!-- ./col -->
      </div>
	  
	  <div class="row">
	      <div class="col-lg-6 col-xs-6">
		    <div class="box">
		      <div class="box-header">
                <h3 class="box-title">主机一览</h3>
              </div>
		  	<div class="box-body no-padding">
		  	  <table class="table table-striped">
		  	    <thead>
		  		  <tr>
				    <th>
                      <input  type="checkbox" class="i-checks" name="input[]" value="{{i.id}}" data-editable='false' onclick="check_all('asset_form')">
                    </th>
		  			<th>任务名称</th>
		  			<th>执行时间</th>
		  			<th>执行主机</th>
		  		  </tr>
		  		</thead>
		  		<tbody>
		  		  <tr>
		  			<th>web-server</th>
		  			<th>192.168.2.2</th>
		  			<th><span class="badge bg-green">在线</span></th>
					
		  		  </tr>
		  		</tbody>
		  	  </table>
		  	  </div>
		  	</div>
		  </div>
	      
	      
	      <section class="col-lg-6 connectedSortable">
		    <div class="box box-solid bg-light-blue-gradient">
              <div class="box-header">
              
                <i class="fa fa-map-marker"></i>
          
                <h3 class="box-title">
                  攻击图
                </h3>
              </div>
              <div class="box-body">
                <div id="world-map" style="height: 300px; width: 100%;"></div>
              </div>
            </div>
		    
		  </section>
	    </div>
</section>



{% endblock %}
